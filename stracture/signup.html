<!DOCTYPE html>
<html>

<head>
    <title> Zentro | Sign-Up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>



<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="signup-form">

            <div class="input-box">
                <input type="text" id="name" placeholder="name"> <i class='bx bx-user'></i></div>


            <div class="input-box">
                <input type="text" id="signup-address" placeholder="Address"> <i class='bx bxs-location-plus'></i></div>


            <br> <label for="signup-address">City: Dalian</label> <br>

            <div class="input-box">
                <input type="text" id="email" placeholder="Email"> <i class='bx bx-envelope'></i></div>


            <div class="input-box">
                <input type="password" id="signup-password" placeholder="Password"> <i class='bx bxs-lock-alt'></i> </div>


            <div class="input-box">
                <input type="text" id="phone" placeholder="Phone Number"> <i class='bx bxs-phone'></i> </div>


            <button id="button1" type="submit">Sign Up</button><br> Are you an existing User?

            <a href="/stracture/login.html">
                <button type="button" id="buttonn">Login</button>
            </a>
        </form>
        <p id="signup-message"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/firebase/firebaseConfig.js"></script>
    <script src="/js/signup.js"></script>
    <!-- Add other Firebase services you plan to use -->

</body>

</html>
