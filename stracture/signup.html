<!DOCTYPE html>
<html>

<head>
    <title> Zentro | Sign-Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div id="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <button id="button1" type="submit">Sign Up</button> Or Are you an existing User?

            <a href="./login.html">
                <button type="button" id="buttonn">Login</button>
            </a>
        </form>
        <p id="signup-message"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/firebase/firebaseConfig.js"></script>
    <script src="/js/signup.js"></script>
    <!-- Add other Firebase services you plan to use -->

</body>

</html>
